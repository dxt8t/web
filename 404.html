<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>404 - الصفحة غير موجودة</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: #f9f9f9;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .notfound-container {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.07);
            padding: 48px 32px;
            text-align: center;
            max-width: 400px;
        }
        .notfound-container h1 {
            font-size: 5em;
            color: #00c3ff;
            margin: 0 0 12px 0;
        }
        .notfound-container h2 {
            color: #0043fa;
            margin-bottom: 18px;
        }
        .notfound-container p {
            color: #555;
            margin-bottom: 24px;
        }
        .notfound-btn {
            display: inline-block;
            background: linear-gradient(90deg, #0043fa, #00c3ff);
            color: #fff;
            padding: 10px 32px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 1.1em;
            transition: background 0.3s, transform 0.2s;
        }
        .notfound-btn:hover {
            background: linear-gradient(90deg, #00c3ff, #0043fa);
            transform: scale(1.04);
        }
    </style>
</head>
<body>
    <div class="notfound-container">
        <h1>404</h1>
        <h2>الصفحة غير موجودة</h2>
        <p>عذراً، الصفحة التي تبحث عنها غير متوفرة أو تم نقلها.<br> يمكنك العودة للصفحة الرئيسية.</p>
        <a href="index.html" class="notfound-btn">العودة للرئيسية</a>
    </div>
</body>
</html>
